{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container accounts mt-3 p-3">
    <h1 class="accounts-title">Delete Account</h1>


    <form method="POST" action="{% url 'delete' %}">
        {% csrf_token %}
        <button class="btn btn-cw" type="submit" onclick="deleteAccount()">Delete Account</button>
        <a href="{% url 'home' %}">
            <button type="button" class="btn btn-danger">Back</button>
        </a>
    </form>

</div>


{%endblock%}

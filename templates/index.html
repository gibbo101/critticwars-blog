{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="col-12">
        <div class="row">
            {% for blog in blog_list %}
            <p><a href="{%url 'blog' blog.slug %}">{{ blog.title }}</a>, {{ blog.author }}</p>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock %}
